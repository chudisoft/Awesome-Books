<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- nav-bar -->
    <header>
      <nav class="nav">
        <div>
          <a href="#">Awesome Book</a>
        </div>
        <div>
          <a id="listBtn" class="nav-border" href="#">List</a>
          <a id="AddNewBtn" class="nav-border" href="#">Add new</a>
          <a id="contBtn" href="#">Contact</a>
        </div>
      </nav>
    </header>
    <!-- nav-bar end -->

    <main>
      <section class="dt" id="date">
        <p class="date"></p>
      </section>
      <div class="contactUs">
        <h2>Contact Information</h2>
        <section>
          <p>Do have any questions or you want to say "Hello"?<br> you can reach out to us!</p>
          <ul>
            <li>Our e-mail mail@mail.com</li>
            <li>Our phone number: 0043586534422</li>
            <li>our address: Streetname 22, 84503 City, country</li>
          </ul>
        </section>
        <footer><h3>Copyright ...</h3></footer>
      </div>
      <h1 class="page-title">Awesome-Books</h1>
      <div id="book-list">
        <div class="book">
          <h5 class="title"></h5>
          <button type="button">Remove</button>
        </div>
      </div>
      <form>
        <hr />
        <h3 class="main-title">Add a new book</h3>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="Book Title"
        /><br />
        <input
          type="text"
          id="author"
          name="author"
          required
          placeholder="Book Author"
        /><br />
        <button class="btn" type="submit" id="add-btn">Add Book</button>
      </form>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
