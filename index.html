<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <!-- nav-bar -->
    <header>
      <nav class="nav">
        <div>
          <a href="#">Awesome Book</a>
        </div>
        <div>
          <a class="nav-border" href="#">List</a>
          <a class="nav-border" href="#">Add new</a>
          <a href="#">Contact</a>
        </div>
      </nav>
    </header>
    <!-- nav-bar end -->

    <main>
      <section class="dt" id="date">
        <p class="date"></p>
      </section>
      <h1 class="page-title">Awesome-Books</h1>
      <div id="book-list">
        <div class="book">
          <h5 class="title"></h5>
          <button type="button">Remove</button>
        </div>
      </div>
      <form>
        <hr />
        <h3 class="main-title">Add a new book</h3>
        <input
          type="text"
          id="title"
          name="title"
          required
          placeholder="Book Title"
        /><br />
        <input
          type="text"
          id="author"
          name="author"
          required
          placeholder="Book Author"
        /><br />
        <button class="btn" type="submit" id="add-btn">Add Book</button>
      </form>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
